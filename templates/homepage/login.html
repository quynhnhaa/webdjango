{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Đăng Nhập</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="icon" type="image/png" href="{% static 'loginpage/images/icons/favicon.ico' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'loginpage/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'loginpage/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'loginpage/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'loginpage/vendor/animate/animate.css' %}">	
	<link rel="stylesheet" type="text/css" href="{% static 'loginpage/vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'loginpage/vendor/animsition/css/animsition.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'loginpage/vendor/select2/select2.min.css' %}">	
	<link rel="stylesheet" type="text/css" href="{% static 'loginpage/vendor/daterangepicker/daterangepicker.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'loginpage/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'loginpage/css/main.css' %}">
	<style>
		.alert-danger {
			font-weight: bold;
			border-radius: 5px;
		}
		.extra-links {
			display: flex;
			justify-content: space-around;
			margin-top: 20px; /* Tạo khoảng cách với nút Đăng Nhập */
		}
		
		.extra-links a:hover {
			background-color: #3498db;
			color: white;
		}
		.extra-links a {
			display: flex;
			align-items: center; /* Căn giữa icon và chữ theo chiều dọc */
			gap: 8px; /* Tạo khoảng cách giữa icon và chữ */
			color: #3498db;
			font-weight: bold;
			text-decoration: none;
			font-size: 16px;
			padding: 8px 16px;
			border-radius: 5px;
			transition: all 0.3s ease;
		}
		
		.extra-links a svg {
			width: 18px; /* Kích thước icon */
			height: 18px;
		}
		
	</style>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url({% static 'loginpage/images/bg4.jpg' %});">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Đăng Nhập
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5" action="" method="post">
                    {% csrf_token %}
					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Tên Đăng Nhập">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Mật Khẩu">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>
                    {% if error %}
						<div class="alert alert-danger text-center mt-3" role="alert">
							{{ error }}
						</div>
					{% endif %}
					{% comment %} <div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Login
						</button>
					</div> {% endcomment %}
					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn" style="width: 80%">Đăng Nhập</button>
					</div>
					
					<div class="extra-links">
						<a href="{% url 'core:index'%}" class="home-link">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
							<path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
						  </svg> Trang Chủ</a>
						<a href="{% url 'core:register'%}" class="signup-link"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
							<path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
							<path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
						  </svg> Đăng Ký</a>
					</div>
					
									
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
	<script src="{% static 'loginpage/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'loginpage/vendor/animsition/js/animsition.min.js' %}"></script>
	<script src="{% static 'loginpage/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'loginpage/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'loginpage/vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'loginpage/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'loginpage/vendor/daterangepicker/daterangepicker.js' %}"></script>
	<script src="{% static 'loginpage/vendor/countdowntime/countdowntime.js' %}"></script>
	<script src="{% static 'loginpage/js/main.js' %}"></script>

</body>
</html>
